<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="[https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css](https://www.google.com/search?q=https%3A%2F%2Fcdn.jsdelivr.net%2Fnpm%2Fbootstrap%405.0.0-beta2%2Fdist%2Fcss%2Fbootstrap.min.css)">
  <title>Bootstrap Modal Example</title>
</head>

<body>
  <button type="button" class="btn btn-primary" id="open-modal">Open Modal</button>

  <div class="modal" id="[accio-modal](https://www.google.com/search?q=accio-modal)">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="[https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js](https://www.google.com/search?q=https%3A%2F%2Fcdn.jsdelivr.net%2Fnpm%2Fbootstrap%405.0.0-beta2%2Fdist%2Fjs%2Fbootstrap.bundle.min.js)"></script>
  <script>
    var myModal = new bootstrap.Modal(document.getElementById('[accio-modal](https://www.google.com/search?q=accio-modal)'));

    document.getElementById('open-modal').addEventListener('click', function () {
      myModal.show();
    });
  </script>
</body>

</html>
